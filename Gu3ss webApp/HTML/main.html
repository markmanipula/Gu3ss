<link href="CSS/style.css" rel="stylesheet">

<h1>Gu3ss</h1>

<div id="container">

    <div class="body">
        <div>
            <label for="guessInput">Please enter your Gu3ss:</label>
        </div>

        <div class="inputBox">
            <input type="number" placeholder="#" id="number1" min="1" max="9">
            <input type="number" placeholder="#" id="number2" min="0" max="9">
            <input type="number" placeholder="#" id="number3" min="0" max="9">
            <input type="number" placeholder="#" id="number4" min="0" max="9">
        </div>

        <div>
            <div id="thisOutput">
                This is your output
            </div>
            <div id="counter">
                Current guess count:
            </div>

            <div>
                <button type="button" id="submit" onClick="submit(); guessCounter()">Submit</button>
                <button type="button" id="giveUp" onClick="giveUp()">Give up</button>
            </div>
        </div>
    </div>

    <script src="JS/functions.js"></script>

<link href="CSS/style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Joti+One&display=swap" rel="stylesheet" />



<div class="bodyBackground">
    <h1>Gu3ss</h1>
    <i class="fas fa-arrow-circle-left" onClick="goBack()"></i>

    <div id="container">

        <div class="body">
            <div>
                <label for="guessInput" class="titleStyle">Enter your Guess here:</label>
            </div>

            <div class="inputBox">
                <input type="number" placeholder="#" id="number1" min="1" max="9">
                <input type="number" placeholder="#" id="number2" min="0" max="9">
                <input type="number" placeholder="#" id="number3" min="0" max="9">
            </div>
        </div>

        <div class="lower">
            <div id="thisOutput">
                This is your output
            </div>
            <div id="counter">
                Current guess count:
            </div>

            <div>
                <button type="button" id="submit" onClick="submit(); guessCounter()">Submit</button>
                <button type="button" id="giveUp" onClick="giveUp()">Give up</button>
            </div>
        </div>
    </div>
</div>


<script src="JS/functions.js"></script>
